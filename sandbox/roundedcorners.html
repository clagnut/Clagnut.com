<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Rounded corner test</title>
<link rel="stylesheet" href="/css/harmonise.css" media="all" type="text/css" />
<style type="text/css">
.container {
	float:left;
	margin:0 20px 20px 0;
}
.test {
	-moz-border-radius:35px;
	-webkit-border-radius:35px;
	-o-border-radius:35px;
	border-radius:35px;
	border:2px solid #000;
	width:374px;
	height:266px;
}
.test img {
	vertical-align:bottom;
	width:374px;
	height:266px;
}
#test2 {
	overflow:hidden;
}
#test3 {
	background: url("/images/st_michaels_mount_374.jpg") no-repeat;
}
</style>
</head>
<body>
<h1>Images and border-radius test case</h1>
<p>See <a href="/blog/2273/">accompanying blog post</a> for more details.</p>
<hr />
<div class="container">
	<h4>Inline image with overflow visible</h4>
	<div id="test1" class="test"><img src="/images/st_michaels_mount_374.jpg" alt="St Michael's Mount at sunset" /></div>
</div>

<div class="container">
	<h4>Inline image with overflow hidden</h4>
	<div id="test2" class="test"><img src="/images/st_michaels_mount_374.jpg" alt="St Michael's Mount at sunset" /></div>
</div>
<div class="container">
	<h4>Image set as background</h4>
	<div id="test3" class="test"></div>
</div>
</body>
</html>
