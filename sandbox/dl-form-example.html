<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<title>Example form marked up using a definition list</title>
<style type="text/css">
BODY {
	font-family:helvetica, arial, sans-serif;
}
H1 {
	font-weight:normal;
	font-size:1.5em;
}
FORM {
	width:50%;
}
FORM DT {
   clear:both;
   width:33%;
   float:left;
   text-align:right;
}

FORM DD {
   float:left;
   width:66%;
   margin:0 0 0.5em 0.25em;
}
</style>
</head>
<body>
<p><a href="/blog/241">back to the article</a></p>
<hr />
<h1>Example form layed out using a definition list</h1>
<form action="#">
<dl>
<dt>Name:</dt>
<dd><input type="text" name="name" size="40" /></dd>
<dt>Email:</dt>
<dd><input type="text" name="email" size="40" /></dd>
<dt>Website:</dt>
<dd><input type="text" name="website" size="40" /></dd>
</dl>
</form>
</body>
</html>
