<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<title>Bookmarkable js</title>

<script type="text/javascript">
// get current photo id from URL
thisURL = document.location.href;
splitURL = thisURL.split("#");
i = splitURL[1] - 1;

// if no id in query string then set i=1
i = (!i)? 0: i;

function nextPhoto() {
	i++;
	nextSrc = "/photos/th/" + i + ".jpg";
	nextHref = "#" + i;
	// change photo
	document.getElementById('photo').src = nextSrc;
	//change link
	document.getElementById('next').href = nextHref;
}
</script>

</head>
<body onload="nextPhoto()">
<a href="#2" id="next" onclick="nextPhoto()"><img src="/photos/th/1.jpg" alt="Photo" id="photo" /></a>

</body>
</html>
