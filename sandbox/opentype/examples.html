<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Examples</title>
</head>
<body>
<style>
body {
    font-size:144px;
    color:#ccc;
    font-weight:bold;
}

.ot {
    color:#000;
}

.ex1 {
    font-family:"Magneta";
}

.ex1 .ot {
    -moz-font-feature-settings:"dlig=1";
}

.ex2 {
    font-family:"Raisonne";
}

.ex2 .ot {
    -moz-font-feature-settings:"ss01=1";
}

.ex3 {
    font-family:"Trilogy Fatface";
}

.ex3 .ot {
    -moz-font-feature-settings:"swsh=1";
}


</style>

<p>

<span class="ex1">ct<span class="ot">ct</span></span>
<span class="ex2">a<span class="ot">a</span></span>
<span class="ex3">n<span class="ot">n</span></span>

</p>


</body>
</html>
